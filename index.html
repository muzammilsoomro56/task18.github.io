<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Name</title>
</head>
<body>

<!-- Content Area -->
<div id="nameDisplay"></div>

<!-- JavaScript -->
<script>
  // Your name
  var myName = "Muzammil Soomro";

  // Display your name on the screen
  document.getElementById("nameDisplay").innerText = "My name is " + myName + ".";
</script>

</body>
</html>
